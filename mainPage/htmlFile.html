<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/htmlfile.css">
<script src="/javascrptfile.js"></script> 
<title>Measurments converter</title>
</head>
<body>
  
<button id="theAboutButton">About</button>

<!-- Header title -->
<h1 id="h1Message">Welcome to WLTS Measurment converter site </h1>
<div id="wholeSection">
<!-- Subheader title -->

<h3 id="subHeader"> Weight, Length, Temperature, and Speed </h3>
<!-- Engine conversion section -->
<div id="mainSection">
    <b> <p id="boardMessage">Temperature converter</p> </b>
 <div id="buttonGrouped">
 <div id="temperatureGroup">
        <b><label id="leftInputLabel">   Fahrenheit </label></b> <input class="styleplaceholder" type="number" id="leftInput"      placeholder="Enter value" oninput="leftFieldFahrenheit(this.value)"    onchange="leftFieldFahrenheit(this.value)">
        <b><label id="middleInputLabel"> Celcius </label></b> <input class="styleplaceholder" type="number"    id="centerInput"    placeholder="Enter value" oninput="centerFieldCelcius(this.value)"  onchange="centerFieldCelcius(this.value)">
        <b><label id="rightInputLabel">  Kelvin </label></b> <input class="styleplaceholder" type="number"     id="rightInput"     placeholder="Enter value" oninput="rightFieldKelvin(this.value)"   onchange="rightFieldKelvin(this.value)">
 </div>
</div>
<br><br><br>

<!-- Bottom bar buttons section -->
<div class="btn-group" >
  <button id="temperatureId"><b> Temperature </b></button>
    <button  id="weightId"><b> Weight  </b> </button>
    <button id="speedId"><b> Speed </b></button>
  <button id="lengthId"><b> Length </b></button>
</div>
</div>
</div>

</body>
</html>
